<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #ffe6f2;
            margin: 0;
            overflow: hidden;
            cursor: default;
        }

        .flower {
            position: absolute;
            transition: transform 0.5s;
            animation: bloom 1s ease-out;
        }

        .flower.fade-out {
            animation: fadeOut 2s forwards; /* Animation lasts 2 seconds */
        }

        .petals {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes bloom {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hidden-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: 1s;
            font-family: cursive;
            color: #ff3366;
        }

        /* Add heart rain styles */
        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Behind the intro and garden */
            overflow: hidden; /* Prevent hearts from overflowing */
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff3366;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        /* New chatbox styles */
        .chat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chat-log {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: #fff5f9;
            border-radius: 10px;
        }

        .chat-message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 15px;
            max-width: 80%;
        }

        .bot-message {
            background: #ffe6f2;
            align-self: flex-start;
        }

        .user-message {
            background: #ff3366;
            color: white;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 2px solid #ff99bb;
            border-radius: 20px;
            outline: none;
        }

        #sendBtn {
            background: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .valentine-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ff3366;
            text-align: center;
            font-family: cursive;
            opacity: 0;
            animation: reveal 1s forwards;
            z-index: 3;
        }

        @keyframes reveal {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

    </style>
</head>
<body>
    <div class="heart-rain" id="heartRain"></div>
    
    <div id="garden"></div>

    <!-- New chat elements -->
    <div class="chat-overlay">
        <div class="chat-container">
            <div class="chat-log" id="chatLog">
                <div class="chat-message bot-message">Who are you? üå∏</div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your answer...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <div class="valentine-message" id="valentineMessage"></div>

    <script>
        // 
        // 
        // Flower colors and templates
        //
        //
        const colors = ['#ff3366', '#ff99bb', '#ff66a3', '#ff1493'];
        const flowerTemplates = ['üå∏', 'üå∫', 'üå∑', 'üåπ', 'üíê'];

        // Function to create heart rain
        function createHeartRain() {
            const heartRain = document.getElementById('heartRain');
            const numHearts = 23; // Number of hearts to create

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random fall speed
                heart.style.animationDelay = Math.random() * -5 + 's'; // Random delay
                heartRain.appendChild(heart);
            }
        }

        // Start the heart rain
        createHeartRain();

        //
        //
        // Drawing flowers and hearts
        //
        //
        let isDrawing = false;
        let currentX = 0;
        let currentY = 0;
        let drawInterval;

        function createFlower(x, y) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = x + 'px';
            flower.style.top = y + 'px';
            
            // Random flower parameters
            const scale = Math.random() * 0.5 + 0.5;
            const rotation = Math.random() * 360;
            
            flower.innerHTML = `
                <div class="petals" style="
                    transform: scale(${scale}) rotate(${rotation}deg);
                    color: ${colors[Math.floor(Math.random()*colors.length)]};
                    font-size: ${Math.random()*30 + 20}px;
                ">
                    ${flowerTemplates[Math.floor(Math.random()*flowerTemplates.length)]}
                </div>
            `;
            
            document.getElementById('garden').appendChild(flower);

            // Remove flowers after 5 seconds for performance
            setTimeout(() => {
                flower.classList.add('fade-out'); // Add the fade-out class
                setTimeout(() => flower.remove(), 2000); // Remove element after animation completes
            }, 3000); // Delay before fade-out starts
        }

        // Event handlers for desktop
        document.addEventListener('mousedown', (e) => {
            isDrawing = true;
            currentX = e.clientX;
            currentY = e.clientY;
            startDrawing();
        });

        document.addEventListener('mousemove', (e) => {
            if(isDrawing) {
                currentX = e.clientX;
                currentY = e.clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            isDrawing = false;
            stopDrawing();
        });

        // Event handlers for mobile
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            currentX = e.touches[0].clientX;
            currentY = e.touches[0].clientY;
            startDrawing();
        });

        document.addEventListener('touchmove', (e) => {
            if(isDrawing) {
                currentX = e.touches[0].clientX;
                currentY = e.touches[0].clientY;
            }
        });

        document.addEventListener('touchend', () => {
            isDrawing = false;
            stopDrawing();
        });

        function startDrawing() {
            // Initial creation
            createFlower(currentX - 25, currentY - 25);
            
            // Create continuously while holding
            drawInterval = setInterval(() => {
                if(isDrawing) {
                    createFlower(currentX, currentY);
                }
            }, 100); // Adjust interval (milliseconds) for creation speed
        }

        function stopDrawing() {
            clearInterval(drawInterval);
        }

        // Modify existing click handler to ignore draggable flower
        document.addEventListener('click', (e) => {
            createFlower(e.clientX - 25, e.clientY - 25);
        });

        // New chat functionality
        const correctAnswers = ['Catarina', 'ÈôàÊ¢¶Áë∂'];
        const randomMessages = [
            "Hmm... not quite right! Try again üíñ",
            "That's sweet, but can you guess better? üåπ",
            "Close, but not exactly what I'm thinking of! üå∫",
            "Think more romantically... üíï",
            "You're getting warmer! üî•"
        ];

        const chatLog = document.getElementById('chatLog');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const valentineMessage = document.getElementById('valentineMessage');
        const chatOverlay = document.querySelector('.chat-overlay');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function handleUserInput() {
            const answer = userInput.value.trim().toLowerCase();
            addMessage(answer, true);
            userInput.value = '';

            if (correctAnswers.includes(answer)) {
                valentineMessage.textContent = "Happy Valentine's Day! üíñ";
                valentineMessage.style.display = 'block';
                chatOverlay.style.display = 'none';
            } else {
                const randomIndex = Math.floor(Math.random() * randomMessages.length);
                setTimeout(() => {
                    addMessage(randomMessages[randomIndex]);
                }, 500);
            }
        }

        sendBtn.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });

        // Initialize chat
        setTimeout(() => {
            addMessage("Hello there! üå∑ Before we start...");
            setTimeout(() => {
                addMessage("Can you tell me who you are? üíû");
            }, 1000);
        }, 500);
    </script>
</body>
</html>
